<body>


    <center>
        <div style="background-color: black;color: white;width: 260px;border-radius: 10px;">
            <br><br>
            <div>
                <input placeholder="0"
                    style="text-align: right;font-family: serif;font-weight: bold; height: 40px;width: 200px;font-size: 25px;"
                    id="inp" type="text">
            </div>
            <br>
            <div>
                <button style="font-size: 20px;" onclick="clr()">AC</button>
                <button onclick="last()"><img style="text-align: center;" width="19px"
                        src="https://icons.veryicon.com/png/o/education-technology/calculator/delete-315.png"
                        alt=""></button>
                <button style="font-size: 20px;" onclick="btn()">%</button>
                <button style="font-weight: bold;" class="op" onclick="btn('/')">รท</button>
            </div>
            <br>
            <div>
                <button class="num" onclick="btn(7)">7</button>
                <button class="num" onclick="btn(8)">8</button>
                <button class="num" onclick="btn(9)">9</button>
                <button style="font-weight: bold;" class="op" onclick="btn('*')">x</button>
            </div>
            <br>
            <div>
                <button class="num" onclick="btn(4)">4</button>
                <button class="num" onclick="btn(5)">5</button>
                <button class="num" onclick="btn(6)">6</button>
                <button style="font-weight: bold; " class="op" onclick="btn('-')">-</button>
            </div>
            <br>
            <div>
                <button class="num" onclick="btn(1)">1</button>
                <button class="num" onclick="btn(2)">2</button>
                <button class="num" onclick="btn(3)">3</button>
                <button style="font-weight: bold;" class="op" onclick="btn('+')">+</button>
            </div>


            <br>
            <div>
                <button class="num" style="width: 105px;" onclick="btn(0)">0</button>
                <button class="num" onclick="btn('.')">.</button>
                <button style="font-weight: bold;" class="op" onclick="ans()">=</button>
            </div>

            <br>







        </div>
    </center>
